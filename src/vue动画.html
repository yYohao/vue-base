<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .fade-enter, .fade-leave-to{
            opacity: 0;
            transform: translateY(200px);
        }

        .fade-enter-active, .fade-leave-active{
            transition: all 1.5s ease;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="show = !show">切换</button>
    <transition name="fade">
        <div class="box" v-if="show">yyh</div>
    </transition>
</div>
<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            show: false
        }
    })
</script>
</body>
</html>
